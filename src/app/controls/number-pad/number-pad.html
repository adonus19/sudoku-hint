<div class="pad">
  @for (d of digits; track $index) {
  <button
    class="d"
    mat-stroked-button
    (click)="pressDigit(d)"
    [disabled]="!store.pencilMode() && isDigitExhausted(d)"
    [class.exhausted]="!store.pencilMode() && isDigitExhausted(d)"
    aria-label="Digit {{ d }}{{ isDigitExhausted(d) && !store.pencilMode() ? ' (complete)' : '' }}"
  >{{ d }}</button>
  }
</div>
