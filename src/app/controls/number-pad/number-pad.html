<div class="pad">
  @for (d of digits; track $index) {
  <button
    class="d"
    mat-stroked-button
    (click)="pressDigit(d)"
    [disabled]="store.reviewMode() || (!store.pencilMode() && isDigitExhausted(d))"
    [class.exhausted]="!store.pencilMode() && isDigitExhausted(d)"
    [attr.aria-label]="'Digit ' + d + (isDigitExhausted(d) && !store.pencilMode() ? ' (complete)' : '')"
    [title]="'Left: ' + leftovers()[d]"
  >
    <span
      class="stack"
      aria-hidden="true"
    >
      <span class="glyph">{{ d }}</span>
      <span class="leftover">{{ leftovers()[d] }}</span>
    </span>
  </button>
  }
</div>
