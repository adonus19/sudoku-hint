<h3
  mat-dialog-title
  style="margin:0"
>{{ data.kind }}: Number - {{ data.digit }}</h3>
<div mat-dialog-content>
  <div class="step-title">{{ currentStep().title }}</div>
  <div class="msg">{{ currentStep().message }}</div>
</div>
<div
  mat-dialog-actions
  align="end"
>
  <button
    mat-button
    (click)="close()"
  >Close</button>

  @if(!isLast()) {
  <button
    mat-button
    (click)="next()"
  >Next</button>
  }

  @if(isLast()) {
  <button
    mat-flat-button
    color="primary"
    (click)="apply()"
  >Apply</button>
  }
</div>
