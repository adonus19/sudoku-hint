<mat-toolbar
  color="primary"
  class="topbar"
>
  <span class="brand">Sudoku Solver</span>
  <span class="spacer"></span>

  <!-- menu toggle on the right -->
  <button
    mat-icon-button
    class="menu-toggle"
    aria-label="Open menu"
    (click)="menuOpen = true"
  >
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Slide-out menu (50% width) -->
<div
  class="menu-sheet"
  [class.open]="menuOpen"
  role="dialog"
  aria-modal="true"
  aria-label="Main menu"
  (keydown.escape)="menuOpen = false"
>
  <!-- dim/close area -->
  <button
    class="menu-backdrop"
    aria-label="Close menu"
    (click)="menuOpen = false"
  ></button>

  <!-- frosted panel -->
  <nav class="menu-panel">
    <div class="menu-header">
      <span class="title">Menu</span>
      <button
        mat-icon-button
        aria-label="Close menu"
        (click)="menuOpen = false"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <a
      routerLink="/home"
      (click)="menuOpen = false"
      class="menu-link"
    >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>

    <a
      routerLink="/play"
      (click)="menuOpen = false"
      class="menu-link"
    >
      <mat-icon>sports_esports</mat-icon>
      <span>Play</span>
    </a>

    <a
      routerLink="/settings"
      (click)="menuOpen = false"
      class="menu-link"
    >
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </a>
  </nav>
</div>

<router-outlet></router-outlet>
