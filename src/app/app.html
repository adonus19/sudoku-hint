<mat-toolbar color="primary">
  <span>Sudoku Solver</span>
  <span class="spacer"></span>

  <button
    mat-button
    (click)="openHint()"
    aria-label="Get a hint"
  >
    <mat-icon>lightbulb</mat-icon>
    Hint
  </button>

  <button
    mat-button
    (click)="openImport()"
    aria-label="Import 81-char puzzle"
  >
    <mat-icon>file_upload</mat-icon>
    Import
  </button>

  <mat-slide-toggle
    [checked]="store.editingGivenMode()"
    (change)="store.toggleEditingGivenMode()"
    aria-label="Toggle initial-entry mode"
  >
    Initial entry mode
  </mat-slide-toggle>

  <button
    mat-button
    (click)="store.resetBoard()"
    aria-label="Reset board"
  >
    <mat-icon>restart_alt</mat-icon>
    Reset
  </button>
</mat-toolbar>

<div class="container">
  <app-board></app-board>
</div>
