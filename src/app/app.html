<mat-toolbar color="primary">
  <span>Sudoku Solver</span>
  <span class="spacer"></span>

  <button
    mat-button
    (click)="openHint()"
  ><mat-icon>lightbulb</mat-icon>Hint</button>
  <button
    mat-button
    (click)="openImport()"
  ><mat-icon>file_upload</mat-icon>Import</button>

  <button
    mat-button
    (click)="store.resetPencils()"
    aria-label="Reset pencil marks"
  >
    <mat-icon>layers_clear</mat-icon>
    Reset pencils
  </button>

  <mat-slide-toggle
    [checked]="store.editingGivenMode()"
    (change)="store.toggleEditingGivenMode()"
  >
    Initial entry mode
  </mat-slide-toggle>

  <button
    mat-button
    (click)="store.resetBoard()"
  ><mat-icon>restart_alt</mat-icon>Reset</button>
</mat-toolbar>

<div class="container">
  <app-board></app-board>
</div>
